<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Mashup</title>
    <link rel="stylesheet" href="swiper.css">
    <style>

        .swiper-container {
            text-align: center;
        }

        .swiper-wrapper {
            width: 100vw;
        }

    </style>
</head>
<body>

    <h1>nature</h1>
    
        <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <video src="./media/drone.mp4" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./media/hills.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./media/coast.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./media/mountains.jpg" alt="">
            </div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

<script src="swiper.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
    loop: true,
    speed: 1000,
    autoplay: {
        delay: 3000,
    },
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    coverflowEffect: {
        rotate: 5,
        stretch: 1080,
        depth: 200,
        modifier: 1,
        slideShadows: false,
    },

    // Navigation arrows
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },

})
</script>
</body>
</html>
