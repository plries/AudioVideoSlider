<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Mashup</title>
    <link rel="stylesheet" href="swiper.css">
    <style>

        body {
            background-color: #202020;
            color: #bebebe;
            font-family: monospace;
        }

        section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        h1 {
            text-align: center;
            font-variant: small-caps;
            font-size: 24px;
            margin-top: 0;
        }

        .video:hover {
            cursor: url(../volume-high-solid.svg), auto;
        }

        .swiper-container {
            text-align: center;
            width: calc(100% - 20px);
        }

        .swiper-slide > img,
        .swiper-slide > video {
            width: 960px;
        }

        @media screen and (max-width: 1440px) {

            .swiper-slide {
                img, video {
                    width: 400px;
                }
            }

        }

        @media screen and (max-width: 1024px) {
            
            .swiper-slide {
                img, video {
                    width: 300px;
                }
            }

        }

        @media screen and (max-width: 768px) {
            
            .swiper-slide {
                img, video {
                    width: 200px;
                }
            }

        }

    </style>
</head>
<body>

    <section>
        <h1>natural landscapes</h1>    
            <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="./media/hills.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <video class="video" src="./media/drone.mp4" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./media/coast.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./media/mountains.jpg" alt="">
                </div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

<script src="./video.js"></script>
<script src="./swiper.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
    loop: true,
    speed: 1000,
    autoplay: {
        delay: 3000,
    },
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    coverflowEffect: {
        rotate: 50,
        stretch: 1000,
        depth: 200,
        modifier: 1,
        slideShadows: false,
    },
    breakpoints: {
        1440: {
            coverflowEffect: {
                stretch: 800,
            },
        },
        1024: {
            coverflowEffect: {
                stretch: 500,
            },
        },
        768: {
            coverflowEffect: {
                stretch: 300,
            },
        },
        425: {
            coverflowEffect: {
                stretch: 200,
            },
        },
    },
    // Navigation arrows
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },

})
</script>
</body>
</html>
